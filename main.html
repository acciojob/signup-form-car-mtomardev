<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" value="Name" id="name" required><br>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" value="email" id="email" required><br>
		<label for="gender" >Male</label>
		<input type="radio" name="gender" value="male" required>
		<label for="gender" >Female</label>
		<input type="radio" name="gender" value="Female" required><br>
		<label for="carbrands">Car Brands</label>
		<select name="CarBrands" id="cars" required>
			<!-- <option value="options">Options</option> -->
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" placeholder="Age" value="age" id="age" required><br>
		<label for="dob">DOB</label>
		<input type="date" placeholder="DOB" value="DOB" id="dob" required><br>
		<label for="password">Password</label>
		<input type="password" placeholder="Password" value="password" id="password" required><br>
		<button type="button">submit</button>

	</form>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
